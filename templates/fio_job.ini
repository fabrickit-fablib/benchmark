[global]
ioengine=libaio
direct=1
iodepth=1
numjobs=1
bs=4k
size=16g
directory=/tmp/fio
filename=fio-diskmark
runtime=60
stonewall
clat_percentiles=1

[seq-read-1m]
bs=1m
rw=read

[seq-write-1m]
bs=1m
rw=write

[rand-read-512]
bs=512
rw=randread

[rand-write-512]
bs=512
rw=randwrite

[rand-read-4k]
bs=4k
rw=randread

[rand-write-4k]
bs=4k
rw=randwrite

[rand-read-512k]
bs=512k
rw=randread

[rand-write-512k]
bs=512k
rw=randwrite

[rand-read-4k-qd8]
iodepth=8
bs=4k
rw=randread

[rand-write-4k-qd8]
iodepth=8
bs=4k
rw=randwrite

[rand-read-4k-qd32]
iodepth=32
bs=4k
rw=randread

[rand-write-4k-qd32]
iodepth=32
bs=4k
rw=randwrite

[rand-read-4k-qd32-j8]
iodepth=32
numjobs=8
bs=4k
rw=randread

[rand-write-4k-qd32-j8]
iodepth=32
numjobs=8
bs=4k
rw=randwrite
